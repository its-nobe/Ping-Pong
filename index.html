<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" type="module"></script>
		<title>Ping-Pong</title>
		<link
			rel="icon"
			href="https://cdn.discordapp.com/attachments/934702397979254784/990904408751636540/unknown.png	"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div class="display">
			<div class="p-txt">Player</div>
			<div class="c-txt">Computer</div>
		</div>
		<div class="score">
			<div id="player-score">0</div>
			<div id="computer-score">0</div>
		</div>
		<div class="ball" id="ball"></div>
		<div class="paddle left" id="player-paddle"></div>
		<div class="paddle right" id="computer-paddle"></div>
		<div class="light x1"></div>
		<div class="light x2"></div>
		<div class="light x3"></div>
		<div class="light x4"></div>
		<div class="light x5"></div>
		<div class="light x6"></div>
		<div class="light x7"></div>
		<div class="light x8"></div>
		<div class="light x9"></div>
	</body>
</html>
